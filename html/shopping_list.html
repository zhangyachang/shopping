<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>商品列表</title>
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/shopping_list.css">

    <script src="../js/underscore.js"></script>
    <script src="../js/jQuery.min.js"></script>
    <script src="../js/template.js"></script>
    <script src="../js/shopping_list.js"></script>

</head>
<body>

    <!--头部 start-->
    <div class="nav">
        <ul class="clearfix">
            <li class="nav_list1"><a href="../index.html">Let's Go</a></li>
            <li><a href="">主页</a></li>
            <li class="on">
                <a href="shopping_list.html">商品列表</a>
            </li>
            <li class="nav_list4">
                <a href="cart_list.html">
                    <p>购物车(<span id="price">0</span>)</p>
                </a>
            </li>
        </ul>
    </div>
    <!--头部 end-->


    <!--商品列表内容 start-->
    <div class="content">
        <p class="title">商品列表</p>
        <table>
            <thead>
                <tr>
                    <th>分类</th>
                    <th>名称</th>
                    <th>单价</th>
                    <th>单位</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="shopping_list_info">

            </tbody>
        </table>
    </div>
    <!--商品列表内容 end-->

    <script src="../js/common.js"></script>
    <script id="template_list" type="text/html">
        <%for(var i=0;i<list.length;i++){%>
        <tr>
            <td><%:=list[i].type%></td>
            <td><%:=list[i].name%></td>
            <td><%:=list[i].price%></td>
            <td><%:=list[i].unit%></td>
            <td class="last_td" ><button id="<%:=list[i].barcode%>" onclick="addItemToCart()">加入购物车</button></td>
        </tr>
        <%}%>
    </script>



</body>
</html>
